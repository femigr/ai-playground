<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Analyzer & Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/gpxparser@3.0.8/dist/GPXParser.min.js"></script>
</head>
<body>
    <h1>GPX Analyzer & Editor</h1>
    <input type="file" id="gpxFile" accept=".gpx">
    <div id="map"></div>
    <div id="altitudeChartContainer">
        <canvas id="altitudeChart"></canvas>
    </div>
    <div id="speedChartContainer">
        <canvas id="speedChart"></canvas>
    </div>
    <div id="statsContainer"></div>
    <div id="gpxData">
        <p>Upload a GPX file to view the track on the map and analyze altitude/speed profiles.</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js" integrity="sha512-qF3TcvJFFDRChjrP4H_bTjTjQWAGPFkvSXhHqHGbJgK3LqP_K9KNPZJxwYQhH7QeX3yK2LhGZKyJ7jB+j8Hw1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <footer>
        <button id="resetSelectionBtn">Reset Selection / View Full Track</button>
    </footer>
</body>
</html>
